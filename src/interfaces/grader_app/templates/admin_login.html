<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f093fb, #f5576c);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    input[type="password"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: linear-gradient(90deg, #FF758C, #FF7EB3);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a href="#admin-content" class="skip-link" style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;">Skip to main content</a>
  <main id="admin-content" role="main">
    <div class="login-container">
      <h2>Admin Login</h2>
      <form action="{{ url_for('admin_controls') }}" method="post">
        <label for="admin_password">Admin Password:</label>
        <input id="admin_password" type="password" name="admin_password" placeholder="Enter admin password" required>
        <br>
        <button type="submit">Login as Admin</button>
      </form>
    </div>
  </main>
</body>
</html>
