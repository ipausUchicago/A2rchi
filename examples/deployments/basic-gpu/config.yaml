# Basic configuration file for a A2RCHI deployment
# with a chat app interface, a QA pipeline, and
# a ChromaDB instance for document storage.
# The LLM is a locally hosted VLLM instance on GPUs.
#
# run with:
# a2rchi create --name my-a2rchi --config examples/deployments/basic-gpu/config.yaml --services chatbot --gpu-ids=all

name: my_a2rchi

services:
  chat_app:
    trained_on: "My data"

data_manager:
  sources:
    links:
      input_lists:
        - examples/deployments/basic-gpu/miscellanea.list
  embedding_name: HuggingFaceEmbeddings

a2rchi:
  pipelines:
    - QAPipeline
  pipeline_map:
    QAPipeline:
      prompts:
        required:
          condense_prompt: examples/deployments/basic-gpu/condense.prompt
          chat_prompt: examples/deployments/basic-gpu/qa.prompt
      models:
        required:
          chat_model: VLLM
          condense_model: VLLM
  model_class_map:
    VLLM:
      kwargs:
        base_model: "deepseek-ai/DeepSeek-R1-Distill-Qwen-1.5B"
        tensor_parallel_size: 2
        gpu_memory_utilization: 0.5